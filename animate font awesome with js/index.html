<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>animate font awesome with js</title>
    <!-- cdn  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
     
      #chain, #battery, #hourglass {
          font-size: 50px;
       
      }
    
    
    </style>
</head>
<body>
    <div id="chain" class="fa"></div>
    <br>
    <br>
    <br>
    <div id="battery" class="fa"></div>

    <br>
    <br>
    <br>
    <div id="hourglass" class="fa"></div>
   <script>

       function breakChain() {
           let chain = document.querySelector('#chain');
           chain.innerHTML = "&#xf0c1;";

           setTimeout(() => {
               chain.innerHTML = "&#xf127;";
               
           }, 1000);
       }
   
   breakChain();

   setInterval(breakChain, 2000);

//    battery charge animationn 

function chargeBattery() {
    let battery = document.querySelector('#battery');
    battery.innerHTML = "&#xf244;";

    setTimeout(() => {
        battery.innerHTML = "&#xf243;";
    }, 1000);

    
    setTimeout(() => {
        battery.innerHTML = "&#xf242;";
    }, 2000);

   
   setTimeout(() => {
       battery.innerHTML = "&#xf240;";
   }, 3000);

}
   
   
   chargeBattery();

   setInterval(chargeBattery, 5000);


// hourglass tip animation  

function hourglass(){
    let hourglass = document.querySelector('#hourglass');
    hourglass.innerHTML = "&#xf251;";

    setTimeout(() => {

        hourglass.innerHTML = "&#xf252;";
        
    }, 1000);

    setTimeout(() => {
        hourglass.innerHTML = "&#xf253;";
        
    }, 2000);
}

hourglass();

setInterval(hourglass, 4000);
   </script>
</body>
</html>
