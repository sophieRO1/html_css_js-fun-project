<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location find </title>
    <style>
        .material-icons.one {
            visibility: hidden;
        }
        
        .material-icons.two {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col s12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Iraq Location Info</span>
                    <p>Enter a zipcode and get the location info.</p>
                </div>
                <div class="card-action">
                    <form>
                        <div class="input-field">
                            <i class="material-icons">room</i>
                            <input type="number" placeholder="Enter Zipcode" class="zip">
                            <i class="material-icons one">check</i>
                            <i class="material-icons two">close</i>
                            <br>

                            <input type="submit" class="btn waves myForm" value="submit">


                        </div>
                    </form>
                    <br>
                    <br>

                    <!-- output  -->
                    <div class="output"></div>

                </div>
            </div>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <!-- js  -->
    <script>
        // event listener to the  btn submit form
        document.querySelector('.myForm').addEventListener('input', getLocationInfo);

        function getLocationInfo(e) {


            let zip = document.querySelector('.zip').value
            console.log(zip);




            e.preventDefault();
        }
    </script>
</body>

</html>
