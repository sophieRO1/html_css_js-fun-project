<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>FUN</title>
</head>
<body>

    <div class="first"><img src="images/1.jpg" width="300px" height="300px" alt=""></div>
    <div class="second"><img src="images/2.jpg" width="300px" height="300" alt=""></div>
    <div class="third"><img src="images/3.jpg" width="300px" height="300px" alt=""></div>



    <!-- js  -->

    <script>

        function showF() {
            let first = document.querySelector('.first');
             
            setTimeout(() => {

                first.style.display = "block";
                
            }, 2000);
            
        }
        showF();
        
        function showS() {
            let second = document.querySelector('.second');
            setTimeout(() => {
                second.style.display = "block";
                
            }, 1000);
        }

     
    
    setInterval(showS, 5000);
    
    
    
    
    </script>
    </body>
    </html>
