<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Weight convertor</title>
    <style>
        body {
            margin-top: 70px;
            background: rgb(8, 114, 117);
            color: #fff;
        }
    
    
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>

                 <form action="">
                     <div class="form-group">
                         <input type="number" id="lbsInput" class="form-control.form-control-lg" placeholder="Enter Pounds...">   
                     </div>
                 </form>
                 <div id="output">
                     <div class="card card-primary mb-2">
                         <div class="card-block">
                             <h4>Gram:</h4>
                             <div id="gramsOutput"></div>
                         </div>
                     </div>

                     <div class="card card-success mb-2">
                            <div class="card-block">
                                <h4>kilograms:</h4>
                                <div id="kgOutput"></div>
                            </div>
                        </div>

                        <div class="card card-danger mb-2">
                                <div class="card-block">
                                    <h4>Ounces:</h4>
                                    <div id="ozOutput"></div>
                                </div>
                            </div>
                 </div>
            </div>
        </div>



    </div>

<!-- js  -->


<!-- jquery  -->
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 
<!-- js  -->
<script>

    document.getElementById('output').style.visibility = 'hidden';

    document.getElementById('lbsInput').addEventListener('input', function(e) {
        document.getElementById('output').style.visibility = 'visible';
        let lbs = e.target.value;
        document.getElementById('gramsOutput').innerHTML = lbs/0.0022045;
        document.getElementById("kgOutput").innerHTML = lbs / 2.2046;
  document.getElementById("ozOutput").innerHTML = lbs * 16;
    } );








</script>
</body>
</html>
