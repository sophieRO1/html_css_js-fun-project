<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->

      <!--Import materialize.css-->
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">


      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <body>
    <div class="container">
        <!-- colors -->
        <h1>colors</h1>
        <div class="red">red</div>
        <br>
        <div class="pink darken-3 yellow-text">pink</div>
        <br>
        <div class="blue lighten-4 white-text">blue</div>
        <br>
        <div class="deep-purple white-text">purple</div>

        <!-- buttons -->
        <h1>buttons</h1>

        <button class="btn">read more</button>
        <button class="pink btn waves-effect waves-light">read more </button>
        <button class="lighten-3 red btn-large">read more</button>
        <button class="btn disabled">read more</button>
        <button class="btn-large purple">read more</button>
        <button class="btn-large blue">read</button>
        <button class="btn-large yellow black-text">read</button>
        <button class="btn-large orange black-text waves-effect">read</button>

        <button class="btn-large blue"><i class="material-icons">cloud</i></button>
        <button class="btn-large pink lighten-2"><i class="material-icons left">cloud</i></button>

        <!-- floaing buttons  -->

       <a href="#" class="btn-floating red btn-large"><i class="material-icons large">add</i></a>
       <!-- fix action btn -->

       <div class="fixed-action-btn">

            <a href="#" class="btn-floating red btn-large"><i class="material-icons large">edit_mode</i></a>
            
            <ul>
                <li><a href="#" class="btn-floating large pink"><i class="material-icons large">assignment_late/i></a></li>
                <li><a href="#" class="btn-floating large green"><i class="material-icons large">attachment</i></a></li>
                <li><a href="#" class="btn-floating large yellow"><i class="material-icons large">assistant</i></a></li>
                <li><a href="#" class="btn-floating large orange"><i class="material-icons large">backspace</i></a></li>
            </ul>

       </div>

       <!-- flat buttons -->
       <a href="#" class="waves-effect waves-teal btn-flat">button</a>

       <!-- helper classes  -->
       <h1>helpers </h1>

       <!-- alignment classes  -->
      <div><h5 class="align-left">left align-left</h5></div>
      <div><h5 class="right-align">right align
      </h5></div>
      <div><h5 class="center-align">center align</h5></div>
